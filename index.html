      /* Critical CSS inline para evitar FOUC */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;

  <body>
    <div id="root"></div>

    <!-- Loading screen inicial -->
    <div class="loading-screen" id="loadingScreen">
      <div style="color: white; text-align: center;">
        <div>INTELFLUX</div>
        <div style="font-size: 12px; margin-top: 10px;">Carregando...</div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Remove loading screen quando app carregar
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
