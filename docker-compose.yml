  redis:
    image: redis:7-alpine
    container_name: avb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - avb-network

volumes:
  # postgres_data:  # Comentado - usando Supabase
  redis_data:

networks:
  avb-network:
    driver: bridge
